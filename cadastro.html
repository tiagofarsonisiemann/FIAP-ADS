<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body class="bg-grey">

    <header class="p-2 bg-green text-grey">

        <nav>
            <ul class="d-flex flex-row py-1">
                <li class="my-auto fs-3"><a class="p-2" href=""><i class="fa-solid fa-angle-left"></i></a></li>
                <li class="m-auto fs-3 font-righteous">cadastro</li>
            </ul>
        </nav>
        

    </header>

    <section class="bg-grey">

        <div class="container limitador text-start fs-6">

            <form name="dados" id="dados" method="post" action=""">

                <div class="text-glight">
                    <label class="form-label mt-4" for="nome">nome completo</label>
                    <input class="form-control mb-3 bg-glight" type="text" id="nome" name="nome" placeholder="digite seu nome completo" maxlength="100" required autofocus>
                </div>

                <div class="text-glight">
                    <label class="form-label" for="dtNasc">data de nascimento</label>
                    <input class="form-control mb-3 bg-glight" type="date" id="dtNasc" name="dtNasc" required>
                </div>

                <div class="text-glight d-flex flex-column">
                    <h3 class="mb-3 text-center">escolha seu gênero</h3>
                    <div class="d-flex justify-content-center flex-wrap">
                        <div class="form-check form-check-inline align-items-center">
                            <input class="form-check-input" type="radio" id="masculino" name="genero" value="M" required>
                            <label class="form-check-label mb-3" for="masculino">masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="feminino" name="genero" value="F" required>
                            <label class="form-check-label mb-3" for="feminino">feminino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="na" name="genero" value="N/A" required>
                            <label class="form-check-label mb-3" for="na">não aplicável</label>
                        </div>
                    </div>
                </div>
                

                <div class="text-glight">
                    <label class="form-label" for="email">email</label>
                    <input class="form-control mb-3 bg-glight" type="text" id="email" name="email" placeholder="email@dominio.com" required>
                </div>

                <div class="text-glight">
                    <label class="form-label" for="senha">senha</label>
                    <input class="form-control mb-3 bg-glight" type="password" id="senha" name="senha" placeholder="digite sua senha" required>
                </div>

                <div class="text-glight">
                    <label class="form-label" for="senha">repetir senha</label>
                    <input class="form-control mb-4 bg-glight" type="password" id="repetirSenha" name="repertirSenha" placeholder="repita sua senha" required>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn rounded-pill px-4 text-grey bg-green click-botao mb-4">Finalizar</button>
                </div>

            </form>

        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
